<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="2ndpagestyle.css" type="text/css">
    <title>Wameedh SC - Registration</title>
</head>
<body>
    <header id="mainhead">
        <div class="container">
            <img class="logo" src="../logo.png" alt="">
            <h1>Wameedh Scientific Club</h1>
        </div>
    </header>

    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../3rd/events.html">Events</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="form">
        <div class="container">
            <div class="back">
            <form action="">
            <h2>Project registration form</h2>
            <p>You are working on a project?
                <br>
                Let us know what you're working on!
            </p>
            <br>
            <div >
            <label>Members</label>
            <textarea rows="4" cols="25" type="text" placeholder="Enter memebers"></textarea>
            </div>
            <br>
            <div >
            <label>Study year</label>
                <select>
                    <option>First year</option>
                    <option>Second year</option>
                    <option>Third year</option>
                    <option>Fourth year</option>
                    <option>Fifth year</option>
                </select>
            </div>
            <br>
            <div >
                <label>Project title</label>
                <input type="text" placeholder="Enter project name">
            </div>
            <br>
            
            <div>
            <label>Project description</label>
            <textarea cols="50" rows="6" placeholder="Please describe your project thouroughly"></textarea>
            </div>
            <br>
            <div>
                <label>Approximate finish date</label>
                <input type="date">
            </div>
            <br>
            <br>
            <a href=""><input class="button" type="submit"></a>
            </form>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
        <p>Copyright &copy; 2021, Wameedh SC</p>
        </div>
    </footer>

</body>
</html>
